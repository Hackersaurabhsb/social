{% extends "base.html" %} 
{% block title %}password-change{% endblock %}
{% block content%}
<h1>Change your password</h1>
<p>Use the following form below to change your password</p>
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p>
        <input type="submit" value="Change">
    </p>
</form>
{% endblock %}
